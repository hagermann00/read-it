<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read-It Floater</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* TOP Grip - BLUE for docking */
        #grip-top {
            width: 80px;
            height: 8px;
            background: #0056B3;
            border-radius: 8px 8px 0 0;
            cursor: grab;
            -webkit-app-region: drag;
        }

        #grip-top:active {
            cursor: grabbing;
        }

        .playback-container {
            width: 200px;
            padding: 6px;
            gap: 4px;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 8px;
        }

        .hidden {
            display: none !important;
        }

        #floater {
            width: 80px;
            height: 64px;
            background: #A8A8A8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-app-region: drag;
        }

        #floater:hover {
            background: #B8B8B8;
        }

        #logo {
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        /* BOTTOM Grip - ORANGE for docking */
        #grip-bottom {
            width: 80px;
            height: 8px;
            background: #FF6B35;
            border-radius: 0 0 8px 8px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
        }

        #grip-bottom:active {
            cursor: grabbing;
        }

        #grip-bottom .dots {
            display: flex;
            gap: 4px;
        }

        #grip-bottom .dot {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        /* Expanded Controls */
        #controls {
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            width: 260px;
        }

        .controls-visible #floater {
            display: none;
        }

        .controls-visible #controls {
            display: flex;
        }

        .row {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .btn {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.1s;
        }

        .btn:hover {
            background: #e2e8f0;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #F97316;
            color: white;
            border-color: #ea580c;
        }

        .btn-primary:hover {
            background: #ea580c;
        }

        .btn-blue {
            background: #3B82F6;
            color: white;
            border-color: #2563eb;
        }

        .btn-blue:hover {
            background: #2563eb;
        }

        .btn-icon {
            width: 36px;
            padding: 8px;
            text-align: center;
        }

        .flex-1 {
            flex: 1;
        }

        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: #fff;
            font-size: 12px;
            -webkit-app-region: no-drag;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .title {
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title img {
            width: 24px;
            height: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #94a3b8;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        /* History View */
        #history-controls {
            display: none;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            width: 260px;
            height: 180px; /* Fit within 280x200 */
        }

        .controls-visible #history-controls.active {
            display: flex;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: #f8fafc;
            padding: 4px;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            font-size: 12px;
            color: #334155;
            transition: background 0.1s;
        }

        .history-item:hover {
            background: #e2e8f0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            font-size: 10px;
            color: #64748b;
            margin-bottom: 2px;
        }

        .history-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Top Grip (BLUE) -->
        <div id="grip-top"></div>

        <!-- Collapsed State -->
        <div id="floater" onclick="expand()">
            <img id="logo" src="assets/logo.png" alt="Logo" draggable="false">
        </div>

        <!-- Bottom Grip (ORANGE) -->
        <div id="grip-bottom">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Expanded State -->
        <div id="controls" class="hidden">
            <div class="header">
                <div class="title">
                    <img src="assets/logo.png" alt="Logo"> iiwii
                </div>
                <button class="close-btn" onclick="collapse()" title="Close" aria-label="Close">Ã—</button>
            </div>

            <!-- Playback -->
            <div class="row">
                <button id="btnBack" class="btn btn-icon" title="Back 10s">â—€â—€</button>
                <button id="btnPlay" class="btn btn-primary flex-1" title="Play/Pause">â–¶ Play</button>
                <button id="btnFwd" class="btn btn-icon" title="Forward 10s">â–¶â–¶</button>
            </div>

            <!-- Voice & Speed -->
            <div class="row">
                <select id="voiceSelect" title="Voice">
                    <option value="">Default Voice</option>
                    <option value="Microsoft David Desktop">David</option>
                    <option value="Microsoft Zira Desktop">Zira</option>
                </select>
                <select id="speedSelect" title="Speed">
                    <option value="1">1Ã—</option>
                    <option value="1.25">1.25Ã—</option>
                    <option value="1.5">1.5Ã—</option>
                    <option value="2">2Ã—</option>
                </select>
            </div>

            <div class="row">
                <button id="btnSum" class="btn btn-blue flex-1" title="Summarize Text" aria-label="Summarize Text">âœ¨
                    Summarize</button>
                <button id="btnHistory" class="btn flex-1" title="View History" aria-label="View History">ðŸ“œ
                    History</button>
            </div>
        </div>

        <!-- History View -->
        <div id="history-controls">
            <div class="header">
                <div class="title">
                    <button class="btn btn-icon" style="padding: 2px 8px; height: 24px; margin-right: 6px;" onclick="closeHistory()">â—€</button>
                    History
                </div>
                <button class="close-btn" onclick="collapse()" title="Close" aria-label="Close">Ã—</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- Items injected here -->
            </div>
        </div>

        <!-- NEW: Playback Mode (Streamlined) -->
        <div id="playback-controls" class="playback-container hidden">
            <button class="btn btn-icon" onclick="window.api.rewind()" title="Back 10s" aria-label="Back 10s">â†º
                10</button>
            <button id="btnPlayStreamlined" class="btn btn-primary flex-1" title="Stop Playback"
                aria-label="Stop Playback">ðŸ›‘ Stop</button>
            <button class="btn btn-icon" onclick="toggleSpeed()" title="Cycle Speed"
                aria-label="Cycle Speed">1Ã—</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        function expand() {
            document.getElementById('floater').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('playback-controls').classList.add('hidden');
            document.getElementById('history-controls').style.display = 'none'; // Ensure history is hidden
            window.api.floaterExpand();
        }

        function collapse() {
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('playback-controls').classList.add('hidden');
            document.getElementById('history-controls').style.display = 'none';
            document.getElementById('floater').classList.remove('hidden');
            window.api.floaterCollapse();
        }

        function showPlayback() {
            document.getElementById('floater').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('playback-controls').classList.remove('hidden');
            window.api.floaterExpand(); // Keep it somewhat expanded sized
        }

        // Listen for external commands
        window.api.onShowControls(() => {
            expand(); // Use full expand logic including hiding others
        });
        window.api.onHideControls(() => {
            collapse();
        });

        // NEW: Playback mode listener
        window.api.onShowPlayback(() => {
            showPlayback();
        });

        // Playback
        let currentText = "";
        let isPlaying = false;

        window.api.onNewText((text) => {
            currentText = text;
        });

        document.getElementById('btnPlay').onclick = () => {
            if (currentText) {
                const speed = parseFloat(document.getElementById('speedSelect').value);
                const voice = document.getElementById('voiceSelect').value || null;
                window.api.speak(currentText, speed, voice);
                document.getElementById('btnPlay').textContent = "ðŸ›‘ Stop";
                isPlaying = true;
            }
        };

        document.getElementById('btnSum').onclick = async () => {
            if (!currentText) return;
            document.getElementById('btnSum').textContent = "â³...";
            const summary = await window.api.summarize(currentText);
            document.getElementById('btnSum').textContent = "âœ¨ Summarize";
            if (summary) {
                const speed = parseFloat(document.getElementById('speedSelect').value);
                const voice = document.getElementById('voiceSelect').value || null;
                window.api.speak(summary, speed, voice);
            }
        };

        document.getElementById('btnHistory').onclick = async () => {
            const history = await window.api.getHistory();
            const list = document.getElementById('historyList');
            list.innerHTML = "";

            if (history.length === 0) {
                list.innerHTML = `<div style="padding: 10px; text-align: center; color: #94a3b8; font-size: 12px;">No history yet</div>`;
            } else {
                history.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    const date = new Date(item.timestamp).toLocaleString();
                    el.innerHTML = `
                        <div class="history-time">${date}</div>
                        <div class="history-text" title="${item.text.replace(/"/g, '&quot;')}">${item.text}</div>
                    `;
                    el.onclick = () => {
                        currentText = item.text;
                        closeHistory();
                        // Optional: auto-play?
                        // window.api.speak(currentText, ...);
                    };
                    list.appendChild(el);
                });
            }

            document.getElementById('controls').classList.add('hidden');
            document.getElementById('history-controls').style.display = 'flex';
        };

        function closeHistory() {
            document.getElementById('history-controls').style.display = 'none';
            document.getElementById('controls').classList.remove('hidden');
        }
        // Playback Streamlined Logic
        document.getElementById('btnPlayStreamlined').onclick = () => {
            // In streamlined mode, the button is primarily "Stop" because resuming 
            // requires knowing what was playing.
            window.api.stop();
            // After stop, should we go back to icon? 
            // For now, let's just update UI to show we stopped, or collapse.
            // Let's collapse back to icon mode after a short delay or immediately?
            // window.api.floaterCollapse(); // actually main.js handles resizing logic often?
            // Let's just stop audio. Main process might handle window state.
        };

        function toggleSpeed() {
            const speeds = [1, 1.25, 1.5, 2];
            const current = parseFloat(document.getElementById('speedSelect').value);
            const idx = speeds.indexOf(current);
            const next = speeds[(idx + 1) % speeds.length];

            // Update select (which updates global speed variable indirectly if we sync them)
            document.getElementById('speedSelect').value = next;

            // Update button text
            const btn = document.querySelector('#playback-controls button:last-child');
            if (btn) btn.textContent = next + 'Ã—';

            // If playing, we might need to restart with new speed? 
            // The current architecture doesn't support dynamic speed update without restart.
            // We will just update the preference for now.
            // Ideally: window.api.speak(currentText, next, voice); 
            if (currentText) {
                const voice = document.getElementById('voiceSelect').value || null;
                window.api.speak(currentText, next, voice);
            }
        }
    </script>
</body>

</html>
