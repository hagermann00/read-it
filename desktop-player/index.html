<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #bar {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      padding: 4px 8px;
      gap: 6px;
      -webkit-app-region: drag;
    }

    .btn {
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      -webkit-app-region: no-drag;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn:active {
      transform: scale(0.95);
    }

    #btnPlay {
      color: #F97316;
    }

    #btnSum {
      color: #3B82F6;
    }

    #btnKB {
      color: #94a3b8;
      font-family: monospace;
      font-size: 11px;
    }

    #btnSpeed {
      color: #64748b;
      font-size: 11px;
    }

    .sep {
      width: 1px;
      height: 16px;
      background: #333;
    }
  </style>
</head>

<body>
  <div id="bar">
    <button id="btnPlay" class="btn" title="Read">▶</button>
    <div class="sep"></div>
    <button id="btnSum" class="btn" title="Summarize">✨</button>
    <div class="sep"></div>
    <button id="btnKB" class="btn" title="Save to KB">kb</button>
    <div class="sep"></div>
    <button id="btnSpeed" class="btn" title="Speed">1×</button>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
